<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <filter id="glow-sm" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-lg" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="bg" cx="38%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#0d1b3e"/>
      <stop offset="100%" stop-color="#03060f"/>
    </radialGradient>

    <radialGradient id="nebula1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nebula2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6d28d9" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="planet" cx="33%" cy="30%" r="68%">
      <stop offset="0%"   stop-color="#dbeafe"/>
      <stop offset="25%"  stop-color="#93c5fd"/>
      <stop offset="55%"  stop-color="#3b82f6"/>
      <stop offset="80%"  stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="150" cy="150" r="148" fill="url(#bg)"/>
  <circle cx="150" cy="150" r="147.5" fill="none" stroke="#1e3a5f" stroke-width="1" opacity="0.5"/>

  <!-- Nebula blobs -->
  <ellipse cx="90"  cy="85"  rx="70" ry="55" fill="url(#nebula1)" transform="rotate(15,  90,  85)"/>
  <ellipse cx="210" cy="215" rx="65" ry="50" fill="url(#nebula2)" transform="rotate(-20, 210, 215)"/>

  <!-- Stars -->
  <circle cx="47"  cy="38"  r="1.2" fill="white" opacity="0.85"/>
  <circle cx="83"  cy="22"  r="0.8" fill="white" opacity="0.60"/>
  <circle cx="207" cy="33"  r="1.5" fill="white" opacity="0.90"/>
  <circle cx="253" cy="62"  r="0.9" fill="white" opacity="0.75"/>
  <circle cx="274" cy="112" r="1.0" fill="white" opacity="0.65"/>
  <circle cx="282" cy="170" r="0.7" fill="white" opacity="0.55"/>
  <circle cx="22"  cy="108" r="1.1" fill="white" opacity="0.60"/>
  <circle cx="19"  cy="162" r="0.8" fill="white" opacity="0.70"/>
  <circle cx="38"  cy="218" r="1.2" fill="white" opacity="0.65"/>
  <circle cx="267" cy="198" r="1.0" fill="white" opacity="0.80"/>
  <circle cx="258" cy="252" r="0.8" fill="white" opacity="0.55"/>
  <circle cx="192" cy="270" r="1.1" fill="white" opacity="0.75"/>
  <circle cx="118" cy="278" r="0.9" fill="white" opacity="0.65"/>
  <circle cx="64"  cy="258" r="1.0" fill="white" opacity="0.60"/>
  <circle cx="133" cy="42"  r="0.7" fill="white" opacity="0.70"/>
  <circle cx="172" cy="52"  r="1.4" fill="#bae6fd" opacity="0.80"/>
  <circle cx="91"  cy="212" r="1.3" fill="#c7d2fe" opacity="0.70"/>
  <circle cx="240" cy="88"  r="0.8" fill="white" opacity="0.50"/>
  <circle cx="57"  cy="142" r="0.6" fill="white" opacity="0.40"/>
  <circle cx="195" cy="105" r="0.7" fill="white" opacity="0.45"/>

  <!-- Outer orbit  rx=115 ry=38  rotate(-30°) — cyan -->
  <ellipse cx="150" cy="150" rx="115" ry="38"
    fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.50"
    transform="rotate(-30, 150, 150)"
    filter="url(#glow-sm)"/>

  <!-- Inner orbit  rx=82  ry=27  rotate(+25°) — violet -->
  <ellipse cx="150" cy="150" rx="82" ry="27"
    fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.55"
    transform="rotate(25, 150, 150)"
    filter="url(#glow-sm)"/>

  <!-- Planet ambient glow -->
  <circle cx="150" cy="150" r="56" fill="#3b82f6" opacity="0.08" filter="url(#glow-lg)"/>

  <!-- Planet body -->
  <circle cx="150" cy="150" r="42" fill="url(#planet)" filter="url(#glow-sm)"/>

  <!-- Specular highlights -->
  <ellipse cx="136" cy="134" rx="16" ry="10"
    fill="white" opacity="0.10" transform="rotate(-25, 136, 134)"/>
  <ellipse cx="131" cy="129" rx="8"  ry="5"
    fill="white" opacity="0.18" transform="rotate(-25, 131, 129)"/>

  <!-- Satellite on outer orbit  ≈ (183, 93) — cyan -->
  <circle cx="183" cy="93" r="9"   fill="#06b6d4" opacity="0.20" filter="url(#glow-lg)"/>
  <circle cx="183" cy="93" r="5.5" fill="#06b6d4" opacity="0.88" filter="url(#glow-sm)"/>
  <circle cx="183" cy="93" r="2.5" fill="#e0f9ff" opacity="0.95"/>

  <!-- Satellite on inner orbit  ≈ (78, 116) — violet -->
  <circle cx="78"  cy="116" r="8"   fill="#7c3aed" opacity="0.22" filter="url(#glow-lg)"/>
  <circle cx="78"  cy="116" r="4.5" fill="#a78bfa" opacity="0.90" filter="url(#glow-sm)"/>
  <circle cx="78"  cy="116" r="2.0" fill="#ede9fe" opacity="0.95"/>
</svg>
